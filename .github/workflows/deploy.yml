name: Deploy to EC2 â˜ï¸

on:
  push:
    branches:
      - main
env:
  # Setting an environment variable with the value of a configuration variable
  EC2_IP_ADDRESS: ${{ secrets.EC2_IP_ADDRESS }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
  EC2_PEM_KEY: ${{ secrets.EC2_PEM_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create a file for your ğŸ”‘ on the action-machine
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_PEM_KEY" > ~/.ssh/id_rsa.pem
          chmod 600 ~/.ssh/id_rsa.pem

      - name: Cleanup ğŸ§¹
        run: |
          sudo ssh -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_IP_ADDRESS '
            sudo rm -rf summer23_gregslistNode &&
            mkdir summer23_gregslistNode
            '

      - name: Copy your code to the EC2ğŸ“”
        run: |
          sudo scp -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no -r $GITHUB_WORKSPACE $EC2_USERNAME@$EC2_IP_ADDRESS:~/

      - name: Restart the EC2 ğŸ”ƒ
        run: |
          # Add any commands required to restart your application on the EC2 instance
          # Example: 
          sudo ssh -i ~/.ssh/id_rsa.pem $EC2_USERNAME@$EC2_IP_ADDRESS "echo "${{secrets.ENV}}" > ~/summer23_gregslistNode/gregslistNode/.env && cd ~/summer23_gregslistNode && npm run build && pm2 restart gregslist"
